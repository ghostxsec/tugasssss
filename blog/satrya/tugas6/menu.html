<html>
<head>
<title>membuat pada status bar</title>
</head>
<body  bgcolor="lavender"><center>
<p><font color="orange" size="5">Latihan Marque Dengan Javascript</p>
<body onload="p()">
<script type="text/javascript">
var pesan = " Ini Tugas Saya Buk";
var pesan2 = "Terima Kasih.";
function p(){
	document.basis.kotak.value=pesan;
	pesan=pesan.substr(1,pesan.length)+pesan.substr(0,1);
	pesan2=pesan2.substr(1,pesan2.length)+pesan2.substr(0,1);
	window.status=pesan2;
	setTimeout("p()",100);
}
</script>
<form method="POST" name="basis">
	<input type="text" name="kotak" size="20">
</form>
<marquee direction="right">Teks ke kanan</marquee>
<marquee direction="left">Teks ke kiri</marquee>
</body>
</html>
